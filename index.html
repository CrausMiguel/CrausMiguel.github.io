    <script>
        window.addEventListener("scroll", function () {
            var buttons = document.getElementById("buttons");
            var logo = document.getElementById("logo");
            var navbar = document.getElementById("navbar");
            var container = document.querySelector(".container");


            logo.classList.toggle('logo-animation', window.scrollY > 25);
            buttons.classList.toggle('button-animation', window.scrollY > 25);
            navbar.classList.toggle('navbar-animation', window.scrollY > 25);

            function animateNavbar() {
                if (window.scrollY > 25) {
                    buttons.style.top = 0;
                    container.id = "panel-0"
                    logo.style.zIndex = 1;

                } else {
                    buttons.style.top = "50px";


                }
            }

            buttons.addEventListener("scroll", animateNavbar())

        });

    </script>
    <script>
        // You can replace the text below with your desired words
        const textToType = "Hello, world! This is a typewriter effect.";

        let i = 0;
        function typeWriter() {
            if (i < textToType.length) {
                document.querySelector(".typewriter h1").innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Adjust the speed as needed
            }
        }

        // Start the typing effect
        typeWriter();
    </script>
