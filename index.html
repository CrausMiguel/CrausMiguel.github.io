<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://assets.website-files.com/62d585353749ccfb3f8020fd/css/neo-tokyo.webflow.1f70bed27.css"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <title>ERROR</title>
</head>

<body style="height: 1500px;">
    <div class="navbar" id="navbar">
        <div class="custom-col" id="logo">
            <img src="icon.png" class="logo-img" alt="img">
        </div>

        <div class="custom-col" id="buttons">
            <div>
                <a href="#panel-1">
                    <button class="btn btn-outline-light" id="menu-button">MENU 1</button>
                </a>
            </div>
            <div>
                <a href="#panel-2">
                    <button class="btn btn-outline-light" id="menu-button">MENU 2</button>
                </a>
            </div>
            <div>
                <a href="#panel-3">
                    <button class="btn btn-outline-light" id="menu-button">MENU 3</button>
                </a>
            </div>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="grid">
           <div class="grid-lines"></div>
           <div class="grid-mask"></div>
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        window.addEventListener("scroll", function () {
            var buttons = document.getElementById("buttons");
            var logo = document.getElementById("logo");
            var navbar = document.getElementById("navbar");
            var menu_buttons = document.querySelectorAll("#menu-button")

            menu_buttons.forEach(button => {
                button.classList.toggle('button-change-color', window.scrollY > 25);
            });
            logo.classList.toggle('logo-animation', window.scrollY > 25);
            buttons.classList.toggle('button-animation', window.scrollY > 25);
            navbar.classList.toggle('navbar-animation', window.scrollY > 25);

            function animateNavbar() {
                if (window.scrollY > 25) {
                    buttons.style.top = 0;

                } else {
                    buttons.style.top = "50px";


                }
            }

            buttons.addEventListener("scroll", animateNavbar())

        });

    </script>
</body>

</html>
