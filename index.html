    <script>
        window.addEventListener("scroll", function () {
            var buttons = document.getElementById("buttons");
            var logo = document.getElementById("logo");
            var navbar = document.getElementById("navbar");
            var menu_buttons = document.querySelectorAll("#menu-button")

            menu_buttons.forEach(button => {
                button.classList.toggle('button-change-color', window.scrollY > 25);
            });
            logo.classList.toggle('logo-animation', window.scrollY > 25);
            buttons.classList.toggle('button-animation', window.scrollY > 25);
            navbar.classList.toggle('navbar-animation', window.scrollY > 25);

            function animateNavbar() {
                if (window.scrollY > 25) {
                    buttons.style.top = 0;

                } else {
                    buttons.style.top = "50px";


                }
            }

            buttons.addEventListener("scroll", animateNavbar())

        });

    </script>
